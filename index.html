## ComfyUIの基本ワークフロー：ノードを繋いで画像を生成しよう

ComfyUIでの画像生成は、まるでレゴブロックを組み立てるように「ノード」を繋ぎ合わせて「ワークフロー」を構築します。基本的なワークフローは以下のノードで構成されます。

1.  **Load Checkpoint:** 使用する「画像生成AI」モデル（例: Stable Diffusionのモデルファイル）を読み込みます。
2.  **CLIP Text Encode (Positive):** 「生成したい画像」の指示（ポジティブプロンプト）をAIが理解できる形に変換します。
3.  **CLIP Text Encode (Negative):** 「生成したくない要素」の指示（ネガティブプロンプト）をAIが理解できる形に変換します。
4.  **KSampler:** 実際に画像を生成する中核となるノードです。プロンプト、モデル、乱数（シード値）、ステップ数などを設定します。
5.  **VAE Decode:** KSamplerで生成された潜在空間の画像を、私たちが目で見える画像に変換します。
6.  **Save Image:** 生成された画像を保存します。

これらのノードを線で繋ぎ、データの流れを作っていくことで、あなたの「テキストから画像」への変換プロセスが完成します。
